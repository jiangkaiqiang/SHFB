 <body class="menu-always-on-top"> 
  <!-- post-message block BEGIN --> 
  <div class="post-message-block content" id="base_content_container"> 
   <div class="container"> 
    <h2>我要<b> 发布</b></h2> 
    <div class="row padding-top-30"> 
     <div class="col-md-12">
      <div class="portlet light padding-top-60">
	   <div class="row">
        <div class="portlet-body form">
        <div class="col-md-12 form-group">  
         <label class="col-md-1 control-label no-padding" style="font-size:16px">发布标题：</label> 
         <div class="col-md-4"> 
          <input type="text" class="form-control" ng-model="title" placeholder="输入作品标题" /> 
         </div> 
        </div> 
         <div class="col-md-12 form-group">  
         <label class="col-md-1 control-label no-padding" style="font-size:16px">发布内容：</label> 
         <div class="col-md-4"> 
         <textarea ng-model="content" class="form-control ng-pristine ng-untouched ng-valid" rows="4"
         placeholder="输入作品内容......"></textarea>
         </div> 
        </div> 
         <div class="col-md-12 form-group">  
         <label class="col-md-1 control-label no-padding" style="font-size:16px">发布图片：</label> 
         <div class="col-md-4"> 
		 <a href="javascript:;" class="picfile">选择图片<input type="file" id="picfiles" ngf-select="addPicFiles()" ng-model="picfiles"  ngf-multiple="true" name="picfiles" ></a>
		 <output id="pic_list" class="pic_list"><span ng-repeat="file in totalPicFiles"><img class="thumb" ngf-src="file" title="{{file.name}}"><i ng-click="dropPicFile(file)">×</i></span></output>
         </div> 
        </div>

        <div class="col-md-12 form-group">  
         <label class="col-md-1 control-label no-padding" style="font-size:16px">发布附件：</label> 
         <div class="col-md-4"> 
          <a href="javascript:;" class="appendix">选择附件<input type="file" id="appendixs" ngf-select="addAppendixs()" ng-model="appendixs"  ngf-multiple="true" name="appendixs" ></a>
		 <output id="appendix_list" class="appendix_list"><span ng-repeat="file in totalAppendixs"><span class="thumb">{{file.name}}</span><i ng-click="dropAppendixFile(file)">×</i><br></span></output>
         </div> 
        </div>
         
        <div class="col-md-12 form-group"> 
         <label class="col-md-1 control-label no-padding" style="font-size:16px">发布范围：</label> 
          <div class="mt-radio-inline col-md-9">
              <label class="mt-radio margin-bottom-10 col-md-2 no-padding">
                  <input type="radio" name="optionsRadios1" id="optionsRadios1" value="全部" checked> 全部
              </label>
              <label class="mt-radio margin-bottom-10 col-md-2 no-padding">
                  <input type="radio" name="optionsRadios1" id="optionsRadios2" value="校园频道" > 校园频道
              </label>
              <div class="col-md-2 no-padding"  id="select_school" style="display:none"> 
              <input class="form-control" id="inputSchool" ng-change="searchSchool(schoolname)" ng-model = "schoolname" placeholder="请输入学校" style="height:35px !important"></input>
              <ul class="list-group" id="schoolUl" style="display:none"><a class="list-group-item" ng-click="chooseSchool(school)" ng-repeat="school in totalSchools"> {{school.sh_shool}}</a></ul>
           <!--  <select id="" class="selectpicker form-control" data-live-search="true" style="height:35px !important"
                                   ng-model="schoolid"
                                    ng-disabled="editable"
                                    ng-change="schoolSelected(schoolid)"
                                    ng-options="x.sh_id as x.sh_shool for x in schools"> </select> -->
          </div>
         </div> 
        </div> 
        <div class="col-md-12 form-group"> 
         <label class="col-md-1 control-label no-padding" style="font-size:16px">发布分类：</label> 
         <div class="mt-radio-inline col-md-9">
              <label class="mt-radio margin-bottom-10 col-md-2 no-padding">
                  <input type="radio" name="optionsRadios3" id="optionsRadios3" value="1"  checked> 创意作品
              </label>
             <label class="mt-radio margin-bottom-10 col-md-2 no-padding">
                  <input type="radio" name="optionsRadios3" id="optionsRadios4" value="2" > 知识分享
              </label>
             <label class="mt-radio margin-bottom-10 col-md-2 no-padding">
                  <input type="radio" name="optionsRadios3" id="optionsRadios5" value="3" > 问答互助
              </label>
              <label class="mt-radio margin-bottom-10 col-md-2 no-padding">
                  <input type="radio" name="optionsRadios3" id="optionsRadios6" value="4"> 随拍随记
              </label>
          </div>
		</div> 
       </div>

       </div> -->
      <div class="content-center">
      <a class="btn blue" ng-click="pubSubmit()">发布</a> 
      <a class="btn grey" href="#/post-bar">返回</a>
     </div>  
	 </div>
