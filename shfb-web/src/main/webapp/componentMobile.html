    <script>
    $(function() {
        // 点预览 powerby位置问题
        var bodyH = $('body').height();
        var contentH = $('#content').height();
        if (bodyH - contentH > 30) {
          $('#content').attr('style', 'height:' + bodyH - 40 + 'px !important');
        };
      }); 
    var requesturl=window.location.href;
    var comonentNumStr
    if(requesturl.indexOf("?")>-1){
    	comonentNumStr=requesturl.substring(requesturl.lastIndexOf("/")+1,requesturl.lastIndexOf("?"));
    }else{
    	comonentNumStr=requesturl.substring(requesturl.lastIndexOf("/")+1);
    }
    
    
    
    $.ajax({

        type: 'POST',

        url: '/i/componentMake/getComInfo' ,

       data: {comonentNum:comonentNumStr} ,

       dataType: 'json',
       
       success: function(data) {
    	   $("#pro_name").text(data.pro_name);
    	   $("#component_type").text(data.component_type);
    	   $("#component_size").text(data.component_size);
    	   $("#single_name").text(data.single_name);
    	   $("#component_num").text(data.component_num);
    	   $("#floor").text(data.floor);
       }
