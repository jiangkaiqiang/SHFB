    <style type="text/css">
        body {
            margin: 0;

            color: #000;
            font-family: "Microsoft YaHei", "宋体";
            font-size: 100%;
            line-height: 1.4;
            overflow-y: scroll;
        }
        h1, h2, h3, h4, h5, h6, p {
            margin-top: 0;

        }
        a img {
            border: none;
        }
        a:link {
            color: #42413C;
            text-decoration: underline;
        }
        a:visited {
            color: #6E6C64;
            text-decoration: underline;
        }
        a:hover, a:active, a:focus {
            text-decoration: none;
            cursor:pointer;
        }

        .Container .content {
            width: 960px;
            margin-right: auto;
            margin-left: auto;
        }
        .Container {
            clear: both;
            float: left;
            width: 100%;
            margin-bottom: 30px;
        }
        .Container .content .title .main {
            float: left;
            padding-top: 20px;
        }
        .Container .content .title .detail {
            float: right;
            padding-top: 25px;
            font-size: 13px;
            text-align: right;
        }
        .Container .content .title {
            width: 100%;
            float: left;
            clear: both;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .Container .content .title .main h2 {
            font-weight: normal;
            letter-spacing: 0.1em;
            font-size: 25px;
            padding-left: 0px;
        }
        .Container .content .title .detail h3 {
            font-weight: normal;
            letter-spacing: .1em;
            padding-right: 0px;
            padding-top: 8px;
            font-size: 14px;
        }
        .Container .content .Block {
            width: 223px;
            padding-right: 6px;
            padding-left: 6px;
            float: left;
            margin-bottom: 15px;


        }
        .Container .content .image {
            width: 229px;
            height: 270px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
         .Container .content .image .topic {
            font-size: 14px;
            text-align:center;
            line-height: 25px;
            color: #008cd2;
            height: 30px;
            padding-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
        }

        .Container .content .BlockLeft .image .topic a {
            color: #008cd2;
            text-decoration: none;
        }
        .Container .content .Block .image .topic a {
            color: #008cd2;
            text-decoration: none;
        }
        .Container .content .BlockRight .image .topic a {
            color: #008cd2;
            text-decoration: none;
        }
        .Container .content .Block .image:hover .topic a,
        .Container .content .BlockLeft .image:hover .topic a,
        .Container .content .BlockRight .image:hover .topic a {
            color: #fff;
        }
        .Container .content .Block .image .topic a:hover,
        .Container .content .BlockLeft .image .topic a:hover,
        .Container .content .BlockRight .image .topic a:hover {
            text-decoration:underline;
        }

<div class="Container" id="entryError">
    <div class="content" >
        <div class="title">
                <div class="main">
                    <h2>车辆进入异常数据</h2>
                </div>
                 <div class="detail">
                     <button type="button" ng-click="goToLeaveError()" id="goToLeave" class="btn btn-primary">
	                    处理离开异常数据
	                </button>
                </div>
            </div>
        <div class="Block" ng-repeat="case in AllRecords">
                <div class="image"><img src="{{case.entry_pic}}" width="229" height="170" />
                    <div class="topic">
                    <input type="text" ng-model="car_num" class="form-control"  placeholder="请输入车牌号"/>                   
                     <div  style="padding-top:10px" >
                     <button type="button" ng-click="addCarNumByRecordId(case.record_id,car_num)" class="btn btn-primary">
	                 提交车牌号
	                </button>
	                </div>
                    </div>                    
                </div>
            </div>    
    </div>
 <div class="row" class="col-md-10 col-sm-10 items-info">
              <div class="col-md-10 col-sm-10">
                <ul class="pagination pull-right">
                  <li><a ng-click="firstPage()">首页</a></li>
                  <li><a ng-click="pagedes()">上一页</a></li>
                  <li><a>第{{bigCurrentPage}}页</a></li>
                  <li><a ng-click="pageadd()">下一页</a></li>
                  <li><a ng-click="endPage()">末页</a></li>
                </ul>
              </div>
            </div> 
</div>



<div class="Container" id="leaveError" style="display: none;">
    <div class="content" >
        <div class="title">
                <div class="main">
                    <h2>车辆离开异常数据</h2>
                </div>
            </div>
        <div class="Block" ng-repeat="case in AllRecordsLeave">
                <div class="image"><img src="{{case.leave_pic}}" width="229" height="170" />
                    <div class="topic">
                    <input type="text" ng-model="car_numLeave" class="form-control"  placeholder="请输入车牌号"/>                   
                     <div  style="padding-top:10px" >
                     <button type="button" ng-click="addCarNumByLeaveRecordId(case.record_id,car_numLeave)" class="btn btn-primary">
	                 提交车牌号
	                </button>
	                </div>
                    </div>                    
                </div>
            </div>    
    </div>
 <div class="row" class="col-md-10 col-sm-10 items-info">
              <div class="col-md-10 col-sm-10">
                <ul class="pagination pull-right">
                  <li><a ng-click="firstPageLeave()">首页</a></li>
                  <li><a ng-click="pagedesLeave()">上一页</a></li>
                  <li><a>第{{bigCurrentPageLeave}}页</a></li>
                  <li><a ng-click="pageaddLeave()">下一页</a></li>
                  <li><a ng-click="endPageLeave()">末页</a></li>
                </ul>
              </div>
